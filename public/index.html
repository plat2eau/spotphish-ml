<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotphish</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
  <!--  <link rel="stylesheet" href="css/bootstrap.min.css">                        
  -->
    <link rel="stylesheet" href="css/styles.css">                               
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="navbar-header"> 
        <div class="navbar-brand pull-left">
          <a href="index.html"> <h1>Spotphish ML</h1></a>
        </div>
      </div>
    </nav>

    <main>
    <!----div class="container mt-5"--> 
    <div class="mt-3"> 
      <div class="row">
        <div class="col-12">
          <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2"> Loading Model </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <input class="form-control border-0" type="file" id="files" name="files[]" multiple /> 
          <output id="list"></output>
        </div>
        <div class="col-6">
          <div id="drop_zone" class="table table-striped">Drop files here</div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-6">
          <h5 class="ml-3">Predictions</h5>
            <ol id="prediction-list"></ol>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-6">
          <h5 class="ml-3">Image</h5>
            <img id="selected-image" class="ml-3" src="" />
        </div>
        <div class="col-6">
          <h5 class="ml-3 float-right">Predictions</h5>
            <ol id="prediction-list"></ol>
        </div>
      </div>
    </div>
    </main>
    
    <p class = "text-success text-capitalize">
      <span id="res1"></span> <span id="conf1"></span><br />
      <span id="res2"></span> <span id="conf2"></span><br />
      <span id="res3"></span> <span id="conf3"></span><br />
      <span id="res4"></span> <span id="conf4"></span><br />
      <span id="res5"></span> <span id="conf5"></span><br />
    </p>
    <script src="test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.0/dist/ml5.min.js" type="text/javascript"></script>
  </body>
</html>
