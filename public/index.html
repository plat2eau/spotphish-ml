  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotphish</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--  <link rel="stylesheet" href="css/bootstrap.min.css">                        
  -->
    <link rel="stylesheet" href="css/styles.css">                               
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="navbar-header"> 
        <div class="navbar-brand pull-left">
          <a href="index.html"> <h1>Spotphish ML</h1></a>
        </div>
      </div>
    </nav>

    <main>
    <!----div class="container mt-5"--> 
    <div class="mt-3"> 
      <div class="row">        
          <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2"> Loading Model </div>        
      </div>

      <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6">
          <input class="form-control border-0" type="file" id="files" name="files[]" multiple /> 
          <output id="list"></output>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6">
          <div id="drop_zone" class="table table-striped">Drop files here</div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6">
          <h5 class="ml-3">Predictions</h5>
            <ol id="prediction-list"></ol>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-6">
          <h5 class="ml-3">Image</h5>
            <!-- <img id="selected-image" class="ml-3" src="" /> -->
            <div id="imageContainer">

            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6">
          <h5 class="ml-3 float-right">Predictions</h5>
            <!-- <ol id="prediction-list"></ol> -->
            <div id="prediction-container">
              
            </div>

        </div>
      </div>
    </div>
    </main>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
