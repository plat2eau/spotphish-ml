<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.0/dist/ml5.min.js" type="text/javascript"></script>
    <style></style>
  </head>

  <body>
    <h1>Image Classification using Feature Extractor with MobileNet</h1>
    <div id="videoContainer"></div>
    <p><span id="modelStatus">Loading MobileNet</span></p>
    <p>
      <br />
      <button id="train">Train</button><span id="loss"></span>
      <button id="buttonPredict">Start guessing!</button><br />
    </p>
    <p>
      <span id="res1"></span> <span id="conf1"></span><br />
      <span id="res2"></span> <span id="conf2"></span><br />
      <span id="res3"></span> <span id="conf3"></span><br />
      <span id="res4"></span> <span id="conf4"></span><br />
      <span id="res5"></span> <span id="conf5"></span><br />
    <p>
      <button id="save">Save Model</button> |
      <input type="file" id="input" multiple />
    </p>
    <script src="sketch.js"></script>
  </body>
</html>
